공항 리스트 가져오기
<!-- (ngModelChange)="test = $event"  -->
<input #inputEl (keyup)="keyUp($event);" [(ngModel)]="test"/>
<br>


<div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" (click)="btnExpandedclick()" [attr.aria-expanded]="expanded">
      공항 목록 보기
    </button>
    <div [ngClass]="{'dropdown-menu dropdown-menu-left': true, 'show': expanded}">
      <button class="dropdown-item" type="button" *ngFor="let airport of filteredList">{{airport.code}}</button>
    </div>
</div>
